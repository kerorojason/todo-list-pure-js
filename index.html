<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TODO APP in pure JS</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="root" class="todo-app__root">
      <header class="todo-app__header">
        <div class="todo-app__title">TODOS</div>
      </header>
      <section class="todo-app__main">
        <input
          type="text"
          class="todo-app__input"
          id="todo-input"
          placeholder="What needs to be done?"
        />
        <ul class="todo-app__list" id="todo-list">
          <!-- <li class="todo-app__item">
            <div class="todo-app__checkbox">
              <input type="checkbox" id="0" />
              <label for="0"></label>
            </div>
            <h1 class="todo-app__item-detail ">123</h1>
            <div class="todo-app__item-delete"><i class="fas fa-trash-alt"></i></div>
            <div class="todo-app__item-sort"><i class="fas fa-bars"></i></div>
          </li> -->
        </ul>
      </section>
      <footer class="todo-app__footer" id="todo-footer">
        <div class="todo-app__total">0 left</div>
        <ul class="todo-app__view-buttons">
          <button id="filter-all">All</button>
          <button id="filter-active">Active</button>
          <button id="filter-completed">Completed</button>
        </ul>
        <div class="todo-app__clean" id="clean">
          <button>Clear Completed</button>
        </div>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.6.1/Sortable.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
